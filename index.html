<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar cont">
            <div class="title">
                <img class="dashboard-icon icon" src="./icons/view-dashboard.svg" alt="">
                <p class="text">Dashboard</p>
            </div>
            <div class="links">
                <ul class="nav">
                    <li>
                        <img class="home-icon icon" src="./icons/home.svg" alt="">
                        <span>Home</span>
                    </li>
                    <li>
                        <img class="profile-icon icon" src="./icons/card-account-details.svg" alt="">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img class="message-icon icon" src="./icons/message.svg" alt="">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img class="history-icon icon" src="./icons/history.svg" alt="">
                        <span>History</span>
                    </li>
                    <li>
                        <img class="tasks-icon icon" src="./icons/checkbox-marked-circle-auto-outline.svg" alt="">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img class="communities-icon icon" src="./icons/account-group.svg" alt="">
                        <span>Communities</span>
                    </li>
                </ul>
                <ul class="branding">
                    <li>
                        <img class="settings-icon icon" src="./icons/cog.svg" alt="">
                        <span>Settings</span>
                    </li>
                    <li>
                        <img class="support-icon icon" src="./icons/help-box.svg" alt="">
                        <span>Support</span>
                    </li>
                    <li>
                        <img class="provacy-icon icon" src="./icons/shield-check.svg" alt="">
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header cont">Header</div>
        <div class="main cont">Main</div>
    </div>
</body>
</html>
